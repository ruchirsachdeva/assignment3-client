<div [hidden]="!isResearcher()">
<mat-card>
  <mat-card-header>RSS Feed</mat-card-header>
  <mat-card-content>
    <div>
      <mat-table class="mat-elevation-z8" [dataSource]="rssfeed">
        <ng-container matColumnDef="title">
          <mat-header-cell *matHeaderCellDef>Title </mat-header-cell>
          <mat-cell *matCellDef="let rss"> {{rss.title}} </mat-cell>
        </ng-container>
        <ng-container matColumnDef="description">
          <mat-header-cell *matHeaderCellDef>Description </mat-header-cell>
          <mat-cell *matCellDef="let rss"> {{rss.description.value}} </mat-cell>
        </ng-container>
        <ng-container matColumnDef="link">
          <mat-header-cell *matHeaderCellDef>Link </mat-header-cell>
          <mat-cell *matCellDef="let rss"> {{rss.link}} </mat-cell>
        </ng-container>
        <ng-container matColumnDef="uri">
          <mat-header-cell *matHeaderCellDef>Uri </mat-header-cell>
          <mat-cell *matCellDef="let rss"> {{rss.uri}} </mat-cell>
        </ng-container>
        <ng-container matColumnDef="comment">
          <mat-header-cell *matHeaderCellDef>Comment </mat-header-cell>
          <mat-cell *matCellDef="let rss"> {{rss.comment}} </mat-cell>
        </ng-container>
        <ng-container matColumnDef="publishedDate">
          <mat-header-cell *matHeaderCellDef>Published date </mat-header-cell>
          <mat-cell *matCellDef="let rss"> {{rss.publishedDate}} </mat-cell>
        </ng-container>
        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
      </mat-table>
      <mat-paginator></mat-paginator>
    </div>
  </mat-card-content>
</mat-card>
</div>
